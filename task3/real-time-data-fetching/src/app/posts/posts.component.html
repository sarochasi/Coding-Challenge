<div class="posts-page">
  <div class="container mt-4">
    <h2 class="text-center text-highlight">Posts</h2>
    <p class="text-center text-secondary">Explore the latest posts below:</p>

    <!-- Search Bar -->
    <div class="search-bar mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search posts by title..."
        [(ngModel)]="searchQuery"
        (input)="filterPosts()"
      />
    </div>

    <!-- Posts Table -->
    <div *ngIf="filteredPosts.length > 0">
      <table class="table table-custom">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of filteredPosts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No Posts Message -->
    <div *ngIf="filteredPosts.length === 0" class="text-center">
      <p class="text-secondary">No posts found.</p>
    </div>
  </div>
</div>
